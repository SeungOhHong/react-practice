<!DOCTYPE html>
<html lang="en">
  <!-- 하지만 footer에서 link를 클릭해서는 컴포넌트가 변경되지만
      url에 같은 컴포넌트에 대한 새로운 요청을 하면 GET할 수 없다고 뜬다
      왜냐하면 서버가 해당 url에 대한 info를 가지고 있지 않기 때문이다
      때문에 서버사이드 렌더링이 원활히 진행 되도록 하기 위해서는 
      서버가 항상 index.html을 보내도록 해야한다 webpack.config.js 로 이동한다   -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>OurApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:300,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
      integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundled.js"></script>
  </body>
</html>
